<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
               <img src="images/logo.png"   class="logo">
               <ul>
                      <li><a href="#">家</a></li>
                      <li><a href="#">大约</a></li>
                      <li><a href="#">规格</a></li>
                      <li><a href="#">产品</a></li>
                      <li><a href="#">连接</a></li>
               </ul>
          
        </div>  
        
        <div class="content">
            <div class="left-col">
                <h1>这是<br>真正的<br>时代潮流</h1>
              
            </div>
            <div class="right-col">
                <p>点击一下</p>
            <img src="images/play.png" id="icon">
            </div>
        </div>

    </div>   

<audio id="mySong">
        <source src="night.mp3" type="audio/mp3">

</audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
       if(mySong.paused){
        mySong.play();
        icon.src = "images/pause.png"
       }else{
        mySong.pause();
        icon.src = "images/play.png"
       }
    }

</script>



</body>
</html>
